<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Trabajos - MR Letreros</title>
    <script src="js/auth.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/sidebar-universal.css">

    <!-- IMPORTANTE: Cargar data-manager PRIMERO -->
    <script src="js/shared/data-manager-network.js"></script>

    <style>
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .filters-bar {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
        }

        .work-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            padding: 1.5rem;
            position: relative;
        }

        .work-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-color);
        }

        .work-card.priority-urgent {
            border-left: 4px solid #F44336;
            animation: pulse 2s infinite;
        }

        .work-card.priority-high {
            border-left: 4px solid #FF9800;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.4);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(244, 67, 54, 0);
            }
        }

        .work-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .work-client {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .work-client-info {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .work-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin: 1rem 0;
        }

        .work-detail-item {
            display: flex;
            flex-direction: column;
        }

        .work-detail-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .work-detail-value {
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 0.25rem;
        }

        .work-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .badge {
            padding: 0.35rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: bold;
            color: white;
            white-space: nowrap;
        }

        .badge-status-pending {
            background: #FFC107;
        }

        .badge-status-in_progress {
            background: #2196F3;
        }

        .badge-status-completed {
            background: #4CAF50;
        }

        .badge-payment-paid {
            background: #4CAF50;
        }

        .badge-payment-pending {
            background: #FF9800;
        }

        .badge-priority-urgent {
            background: #F44336;
        }

        .badge-priority-high {
            background: #FF9800;
        }

        .badge-priority-normal {
            background: #2196F3;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Notificaciones Panel */
        .notification-panel {
            position: fixed;
            top: 80px;
            right: -400px;
            width: 350px;
            height: calc(100vh - 100px);
            background: var(--card-bg);
            border-left: 1px solid var(--border-color);
            transition: right 0.3s ease;
            z-index: 1000;
            padding: 1rem;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.3);
        }

        .notification-panel.show {
            right: 0;
        }

        .notification-panel h3 {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .notification-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: background 0.2s;
        }

        .notification-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .notification-item.unread {
            background: rgba(99, 102, 241, 0.1);
            border-left: 3px solid var(--primary-color);
        }

        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #F44336;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar Universal (se inserta autom√°ticamente) -->

    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <h1 class="top-bar-title">üî® Gesti√≥n de Trabajos</h1>
            <div class="top-bar-actions">
                <!-- Acciones espec√≠ficas del m√≥dulo -->
            </div>
        </div>


        <div class="content-container">
            <!-- Dashboard Stats -->
            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-label">‚è≥ Trabajos Pendientes</div>
                    <div class="stat-value" id="countPending">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">üîß En Proceso</div>
                    <div class="stat-value" id="countInProgress">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">‚úÖ Completados</div>
                    <div class="stat-value" id="countCompleted">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">üí∞ Ingresos (Pagados)</div>
                    <div class="stat-value" id="totalRevenue">$-</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters-bar">
                <input type="text" id="filterSearch" class="form-input" placeholder="üîç Buscar por cliente..."
                    style="flex: 1; min-width: 200px;">
                <select id="filterStatus" class="form-select" style="width: auto;">
                    <option value="">üìä Todos los Estados</option>
                    <option value="pending">‚è≥ Pendiente</option>
                    <option value="in_progress">üîß En Proceso</option>
                    <option value="completed">‚úÖ Completado</option>
                </select>
                <select id="filterPayment" class="form-select" style="width: auto;">
                    <option value="">üí≥ Todos los Pagos</option>
                    <option value="paid">‚úÖ Pagado</option>
                    <option value="pending">‚è≥ Pendiente</option>
                </select>
                <select id="filterPriority" class="form-select" style="width: auto;">
                    <option value="">üéØ Todas las Prioridades</option>
                    <option value="urgent">üî¥ Urgente</option>
                    <option value="high">üü† Alta</option>
                    <option value="normal">üü° Normal</option>
                </select>
                <button class="btn btn-primary" onclick="applyFilters()">Filtrar</button>
                <button class="btn btn-secondary" onclick="clearFilters()">Limpiar</button>
                <button class="btn btn-success" onclick="loadWorks()">üîÑ Actualizar</button>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Cargando trabajos...</p>
            </div>

            <!-- Works Grid -->
            <div id="worksList" class="works-grid"></div>
        </div>

        <!-- Panel Notificaciones -->
        <div id="notificationPanel" class="notification-panel">
            <h3>üîî Notificaciones</h3>
            <div id="notificationsList">
                <div class="empty-state">
                    <p>No hay notificaciones</p>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="js/shared/work-manager.js"></script>
        <script src="js/trabajos/trabajos-main.js"></script>
    </div>

    <!-- Sidebar Universal Script -->
    <script src="js/shared/sidebar-universal.js"></script>
</body>

</html>
