<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rendimientos - MR Letreros</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <div class="header-left">
      <img src="img/logo.png" alt="MR Letreros" class="logo-img">
      <a href="index.html" class="btn-home">â† Volver al Inicio</a>
    </div>
    <div class="header-title">ğŸ“Š RENDIMIENTOS</div>
  </header>

  <!-- Content -->
  <div class="content-container">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Total Ingresos</div>
        <div class="stat-value" id="totalIngresos">$0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Gastos</div>
        <div class="stat-value negative" id="totalGastos">$0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Ganancia Neta</div>
        <div class="stat-value" id="gananciaNeta">$0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Margen %</div>
        <div class="stat-value" id="margenPorcentaje">0%</div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">ğŸ“ˆ SemÃ¡foro de Rendimiento</h2>
      </div>
      <div id="semaforoRendimiento" class="text-center">
        <p class="empty-state">Cargando datos...</p>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">ğŸ’¸ Gastos del PerÃ­odo</h2>
        <button class="btn btn-primary" id="btnAddGasto">â• Agregar Gasto</button>
      </div>
      <div id="gastList">
        <p class="empty-state">No hay gastos registrados</p>
      </div>
    </div>
  </div>

  <!-- Modal Agregar Gasto -->
  <div class="modal" id="gastoModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">ğŸ’¸ Agregar Gasto</h2>
        <button class="btn-close" id="btnCloseGasto">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Concepto *</label>
          <input type="text" id="gastoConcepto" placeholder="Ej: Alquiler" class="form-input">
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Monto *</label>
            <input type="number" id="gastoMonto" placeholder="0.00" step="0.01" class="form-input">
          </div>
          
          <div class="form-group">
            <label class="form-label">Fecha *</label>
            <input type="date" id="gastoFecha" class="form-input">
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">CategorÃ­a</label>
          <select id="gastoCategoria" class="form-select">
            <option value="fijo">Gasto Fijo</option>
            <option value="variable">Gasto Variable</option>
            <option value="extraordinario">Extraordinario</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="btnCancelGasto">Cancelar</button>
        <button class="btn btn-primary" id="btnSaveGasto">ğŸ’¾ Guardar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/shared/modal-system.js"></script>
  <script src="js/shared/data-manager-network.js"></script>
  <script src="js/rendimientos/rendimientos-main.js"></script>
</body>
</html>
